Title: Radio show
navigation:
  status: all
  template: all


fields:
  broadcastDate:
    label: Broadcast Date
    type: date
    display: DD-MM-YYYY
  startTime:
    label: Start time
    type: time
    display: HH:mm
    step:
      unit: minute
    width: 1/6
  endTime:
    label: End time
    type: time
    display: HH:mm
    step:
      unit: minute
    width: 1/6
  people:
    label: Host(s)
    type: pages
    empty: Select profiles
    query: site.find('Community').find('People')
    width: 2/6
  recording:
    type: embed
    provider: soundcloud
  description:
    label: About the show
    type: text
    placeholder: Optional information to add about this show
  series:
    label: Show series
    type: tags
    max: 1
    help: If this show is part of a series, add its name as a tag here to add it to the archive of the other shows.
    options:
      type: query
      query: site.children.published
  cover:
    headline: Cover image
    type: files
    max: 1
    template: cover
    label: cover