title: Event
template: event


columns:
  # left/up
  left:
    width: 1/2
    sections:
      info:
        type: fields
        fields:
          date:
            label: Start Date
            type: date
            width: 1/2
            default: today
          endDate:
            label: End Date
            type: date
            width: 1/2
            default: today + 1day
          startTime:
            label: Start Time
            type: time
            width: 1/2
          endTime:
            label: End Time
            type: time
            width: 1/2
          location:
            label: Location
            type: text
            width: 1/2
          link:
            label: Link
            type: url
            width: 1/2
          text:
            label: Description
            type: textarea  
      programme:
        type: pages
        label: Programme
        empty: Add programme to schedule
        sortBy: startTime Asc
        template: 
          - radio-show
          - event-item
        info: "{{ page.date }}"

  # right/down
  right:
    width: 1/2
    sections:

      # images (optional)
      cover:
        headline: Cover image
        type: files
        max: 1
        template: cover
        label: cover

      gallery:
        headline: Gallery
        type: files
        template: gallery
        label: gallery




