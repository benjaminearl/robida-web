title: Issue

columns:
  # left/up
  left:
    width: 1/2
    sections:
      content:
        type: fields
        fields:
          number:
            label: Issue Number
            type: number
            width: 1/3
            required: true
          theme:
            label: Theme
            type: text
            width: 1/3
          published:
            label: Published
            type: date
            width: 1/3


          text:
            label: Text
            type: textarea
            required: true

          index:
            label: Index
            type: list

          colophon:
            label: Colophon
            type: structure
            fields:
              role:
                label: Role
                type: text
              person:
                label: Person
                type: pages
                help: Select profiles from the people page
                multiple: true
                query: site.find('community').find('people')
              other:
                label: Other
                type: textarea
                help: Add people without a profile


  # right/down
  right:
    width: 1/2
    sections:
    
      cover:
        headline: Cover image
        type: files
        max: 1
        template: cover
        label: cover

      gallery:
        headline: Gallery
        type: files
        template: gallery
        label: gallery
