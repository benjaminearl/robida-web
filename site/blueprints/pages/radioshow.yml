Title: Radio show
navigation:
  status: all
  template: all
image:
  icon: ðŸ“¡
  back: "#fff9e8"
num: '{{ page.created.toDate("YmdHi") }}'


fields:
  broadcastdate:
    label: Broadcast Date
    type: date
    default: "{{ page.parent.date.toDate("Ymd")}}"
    display: DD-MM-YYYY
  starttime:
    label: Start time
    type: time
    display: HH:mm
    step:
      unit: minute
    width: 1/6
  endtime:
    label: End time
    type: time
    display: HH:mm
    step:
      unit: minute
    width: 1/6
  people:
    label: Host(s)
    type: pages
    empty: Select profiles
    query: site.find('Community').find('People')
    width: 2/6
  link:
    label: Link to episode on mixcloud
    type: url
    width: 2/6
  description:
    label: About the show
    type: text
    placeholder: Optional information to add about this show
  series:
    label: Show series
    type: tags
    max: 1
    help: If this show is part of a series, add its name as a tag here to add it to the archive of the other shows.
